<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>PaletteParty</title>
</head>
<body>
    
    <div class="nav">
        <h1>PaletteParty</h1>
        <button class="generate">Generate</button>
    </div>

    <div class="colors">
        <div class="color1">
            <button class="copy copy1"><i class="fa-regular fa-clone"></i></button>
            <button class="lock unlocked lock1"><i class="fa-solid fa-lock-open"></i>
            <i class="fa-solid fa-lock"></i></button>
            
        </div>
        <div class="color2">
            <button class="copy copy2"><i class="fa-regular fa-clone"></i></button>
            <button class="lock unlocked lock2"><i class="fa-solid fa-lock-open"></i>
            <i class="fa-solid fa-lock"></i></button>
        </div>
        <div class="color3">
            <button class="copy copy3"><i class="fa-regular fa-clone"></i></button>
            <button class="lock unlocked lock3"><i class="fa-solid fa-lock-open"></i>
            <i class="fa-solid fa-lock"></i></button>
        </div>
        <div class="color4">
            <button class="copy copy4"><i class="fa-regular fa-clone"></i></button>
            <button class="lock unlocked lock4"><i class="fa-solid fa-lock-open"></i>
            <i class="fa-solid fa-lock"></i></button>
        </div>
        <div class="color5">
            <button class="copy copy5"><i class="fa-regular fa-clone"></i></button>
            <button class="lock unlocked lock5"><i class="fa-solid fa-lock-open"></i>
            <i class="fa-solid fa-lock"></i>
            </button>
        </div>
    </div>

    <div class="copied">
        <i class="fa-solid fa-circle-check"></i>
        Color copied to the clipboard!
    </div>
    <script src="script.js"></script>
</body>
</html>
